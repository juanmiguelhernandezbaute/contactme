<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">
    <h2>Añadir nuevo contacto</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Nombre </label>
        <i class="fa fa-check-circle check ml-1" *ngIf="contactForm.controls['firstName'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched"></i>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Apellidos</label>
        <i class="fa fa-check-circle check ml-1" *ngIf="contactForm.controls['lastName'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched"></i>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <i class="fa fa-check-circle check ml-1" *ngIf="contactForm.controls['email'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched"></i>
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="telephone">Teléfono</label>
        <i class="fa fa-check-circle check ml-1" *ngIf="contactForm.controls['telephone'].valid"></i>
        <i class="fa fa-exclamation-circle uncheck ml-1" *ngIf="contactForm.controls['telephone'].invalid && contactForm.controls['telephone'].touched"></i>
        <input type="text" class="form-control" id="telephone" formControlName="telephone">
      </div>
      <div class="text-right">
        <a class="btn btn-primary m-1" style="width: 8rem;" routerLink="/contacts">
          <i class="fas fa-arrow-alt-circle-left"></i>
          Atrás
        </a>
        <button type="submit" class="btn btn-success m-1" style="width: 8rem;" data-toggle="modal" data-target="#addContactModal" [disabled]="!contactForm.valid">
          <i class="fas fa-check-circle"></i>
          Guardar
        </button>
        <a class="btn btn-secondary m-1" style="width: 8rem;" routerLink="/contacts">
          <i class="fas fa-times-circle"></i>
          Cancelar
        </a>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addContactModalLabel"> Alta de contactos </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              El contacto ha sido creado correctamente. <br> ¿Qué desea hacer ahora?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" routerLink="/contacts" data-dismiss="modal"> Volver al listado </button>
              <button type="button" class="btn btn-primary" data-dismiss="modal"> Añadir otro contacto </button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="col col-md"></div>
</div>
