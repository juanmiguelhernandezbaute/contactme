<div class="row">
    <div class="col col-md"></div>
    <div class="col-10 col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h4 class="text-center">
          Inicio de sesión
          <i class="fas fa-sign-in-alt mt-5 mb-3"></i>
        </h4>
        <label> Correo Electrónico </label>
        <input type="mail" class="form-control mb-2"
               id="inputEmail" autofocus
               formControlName="email">
        <label> Contraseña </label>
        <input type="password" class="form-control"
               id="inputPassword"
               formControlName="password">
        <hr>
        <button type="submit" class="btn btn-success w-100 float-right" [disabled]="!loginForm.valid" *ngIf="!authenticating"> INICIAR SESIÓN </button>
        <button type="submit" class="btn btn-success w-100 float-right" *ngIf="authenticating"> <i class="fas fa-circle-notch fa-spin mr-2"></i> AUTENTICANDO USUARIO ... </button>
      </form>
      <p class="text-center"><a routerLink="/resetPass"> ¿Olvidaste tu contraseña? </a></p>
      <p class="text-center"> ¿No tienes cuenta? <a routerLink="/register"> Regístrate </a></p>
      <div class="alert alert-warning alert-dismissible fade show mt-4" role="alert" *ngIf="message">
        Correo electrónico o contraseña incorrectos
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="col col-md"></div>
  </div>
